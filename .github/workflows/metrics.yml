name: Metrics
on:
  # Schedule updates (each day)
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
  push:
    branches:
      - master
      - main
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # Core
          user: marcreichel
          config_timezone: Europe/Berlin
          committer_message: "ðŸ“ˆ Update Metrics"
          
          # Display
          template: classic
          base: header
          
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year                        # Display half year instead of full year
          
          plugin_introduction: yes
          
          plugin_people: yes
          plugin_people_types: followers     # Display followers section
          plugin_people_shuffle: yes         # Shuffle for varied output
